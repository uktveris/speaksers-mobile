name: Build & migrate to staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN_PREVIEW }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_PREVIEW}}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID_PREVIEW}}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: print data
        run: |
          echo "expo token length -- ${#EXPO_TOKEN}"

      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: supabase link --project-ref $SUPABASE_PROJECT_ID
      - run: supabase db push

      - name: Verify auth
        run: eas whoami
        env:
          EXPO_TOKEN: ${{secrets.EXPO_TOKEN}}

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: $EXPO_TOKEN

      - name: Run EAS preview build
        run: eas build --profile preview --platform android --non-interactive --no-wait
