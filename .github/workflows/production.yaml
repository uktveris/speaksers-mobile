name: Build & migrate to production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    env:
      SUPABASE_SECRET_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN_PROD }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID_PROD }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: supabase link --project-ref $SUPABASE_PROJECT_ID
      - run: supabase db push
      - run: |
          response=$(curl -sS -X POST "https://$SUPABASE_PROJECT_ID.supabase.co/rest/v1/rpc/seed_executor" \
          -H "apikey: $SUPABSE_SECRET_KEY" \
          -H "Authorization: Bearer $SUPABASE_SECRET_KEY" \
          -H "Content-Type: application/json" \
          -d '{}' )
          echo "Seed response: $response"

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run EAS production build
        run: eas build --profile production --platform android --non-interactive --no-wait
